<!DOCTYPE html>
<html>
  <head>
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/index.sample-custom-element.css" rel="stylesheet">
    <style type="text/css">
      body {
        color: var(--color-text);
        background-color: var(--color-bkgd);

        line-height: 1.4;
      }
      @media (prefers-color-scheme: dark) {
        body {
          --color-text: white;
          --color-bkgd: black;
        }
      }
      @media (prefers-color-scheme: light) {
        body {
          --color-text: black;
          --color-bkgd: white;
        }
      }
    </style>
  </head>
  <body>
    <h1>
      <big>Proof of Concept:</big><br />
      <span>Dynamically-Added Custom Element</span>
    </h1>

    <h2>Standard Element</h2>
    <div>
      <p>A <em>1st</em> sentence of <strong>standard</strong> element.</p>
      <p>A <em>2nd</em> sentence of <strong>standard</strong> element.</p>
    </div>

    <h2>Custom Element</h2>
    <sample-custom-element class="sans-context-styles"></sample-custom-element>

    <h2>Custom Element (With Context Styles)</h2>
    <sample-custom-element class="with-context-styles"></sample-custom-element>

    <script type="module">
      import * as importHTML from './js/modules/importHTML.js';
      import * as registerCustomElement from './js/modules/registerCustomElement.js';

      importHTML.getFromURL('./sample-custom-element.html').then(markup => {
        registerCustomElement.fromHTMLString('sample-custom-element', markup);
      });
    </script>
  </body>
</html>
