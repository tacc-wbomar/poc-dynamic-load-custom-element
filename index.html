<!DOCTYPE html>
<html>
  <head>
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/index.sample-custom-element.css" rel="stylesheet">
    <style type="text/css">
      body {
        color: white;
        background-color: black;

        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <h1>
      <big>Proof of Concept:</big><br />
      <span>Dynamically-Added Custom Element</span>
    </h1>

    <h2>Standard Element</h2>
    <div>
      <p>A <em>1st</em> sentence of <strong>standard</strong> element.</p>
      <p>A <em>2nd</em> sentence of <strong>standard</strong> element.</p>
    </div>

    <h2>Custom Element</h2>
    <div id="custom-element-placeholder"></div>

    <script type="module">
      import * as importHTML from './js/modules/importHTML.js';
      import * as registerCustomElement from './js/modules/registerCustomElement.js';

      const container = document.getElementById('custom-element-placeholder');

      importHTML.fromURL(container, './sample-custom-element.html', () => {
        const template = document.getElementById('sample-custom-element');
        registerCustomElement.fromTemplate('sample-custom-element', template);
      });
    </script>
  </body>
</html>
