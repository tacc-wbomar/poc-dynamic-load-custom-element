<sample-custom-element></sample-custom-element>

<template id="sample-custom-element">
  <p>I am content for a sample element.</p>
</template>

<script>
  let template = document.querySelector("#sample-custom-element");

  window.customElements.define(template.id, class extends HTMLElement {
    constructor() {
      super();
      console.debug(template);
      this.attachShadow({ mode: "open" });
      this.shadowRoot.appendChild(template.content);
    }
  });
</script>
